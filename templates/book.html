<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Book Title</title>
    <style>
        /* Base styling from the provided template */
        body {
            font-family: serif;
            margin: 20px;
            line-height: 1.6;
            color: #000;
            overflow-x: hidden;
            background-color: #fdfdfd;
        }

        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }

        .content-wrapper {
            max-width: 950px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* Header & Nav */
        .header-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .pixel-sticker {
            display: block;
            transform-origin: center;
        }

        nav {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        nav a {
            text-decoration: none;
            color: inherit;
            transition: color 0.1s ease;
        }

        nav a:hover,
        nav a:focus-visible {
            color: var(--date-color, #7c6c00);
            text-decoration: underline wavy;
            text-decoration-color: var(--date-color, #7c6c00);
            text-underline-offset: 4px;
        }

        /* Main layout for the book page */
        #book-layout {
            display: grid;
            grid-template-columns: 160px minmax(0, 1fr);
            gap: 40px;
            margin: 0 auto;
            max-width: 780px;
            align-items: start;
        }

        .book-sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }

        /* Book cover styles */
        #book-cover {
            width: 140px;
            height: 210px;
            background-color: #e0e0e0; /* Placeholder color */
            border: 1px solid #ccc;
        }
        
        #book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Awards icon strip */
        #awards-icon-panel {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 6px;
        }

        #awards-icon-panel[hidden] {
            display: none !important;
        }

        .awards-icon-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            max-width: 120px;
        }

        .award-icon {
            width: 34px;
            height: 34px;
            background-image: url('/static/olive.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            background-color: transparent;
            padding: 0;
            cursor: pointer;
            position: relative;
            transition: transform 0.15s ease;
            z-index: 1;
        }

        .award-icon:hover,
        .award-icon:focus-visible {
            transform: translateY(-3px);
            z-index: 10;
        }

        .award-icon:focus-visible {
            outline: 2px solid #FFE195;
            outline-offset: 2px;
        }

        .award-icon::after {
            content: attr(data-award-name);
            position: absolute;
            top: calc(100% + 12px);
            left: 50%;
            transform: translateX(-50%) translateY(-6px);
            background: #111;
            color: #f5f5f5;
            padding: 6px 10px;
            font-size: 0.75em;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 #f5f5f5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.15s ease, transform 0.15s ease;
            transform-origin: top;
            z-index: 2;
            white-space: nowrap;
        }

        .award-icon::before {
            content: '';
            position: absolute;
            top: calc(100% + 8px);
            left: 50%;
            width: 12px;
            height: 12px;
            background: #111;
            transform: translate(-50%, 0) rotate(45deg);
            opacity: 0;
            transition: opacity 0.15s ease;
            pointer-events: none;
            z-index: 1;
        }

        .award-icon:hover::after,
        .award-icon:focus-visible::after {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .award-icon:hover::before,
        .award-icon:focus-visible::before {
            opacity: 1;
        }

        .award-icon .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        #main-details {
            width: 100%;
        }

        .book-author {
            font-size: 1.1em;
            color: #555;
            margin: 0;
        }

        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-top: 5px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .book-title {
            font-size: 2.2em;
            font-weight: bold;
            margin: 0;
        }

        .reading-progress {
            font-size: 0.9em;
            color: #888;
            white-space: nowrap;
            margin-left: 15px;
        }

        .book-subtitle {
            font-size: 1.2em;
            color: #666;
            margin-top: 8px;
            font-style: italic;
        }

        /* Status indicator styles */
        .status-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            font-family: sans-serif;
            font-size: 0.9em;
        }

        .status-figure {
            width: 12px;
            height: 12px;
        }
        
        /* Specific shapes and colors for status */
        .status-figure.available {
            background-color: #28a745; /* Green */
            border-radius: 50%;
        }

        .status-figure.checked-out {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 12px solid #007bff; /* Blue */
        }
        
        .status-figure.out-of-circulation {
             width: 12px;
             height: 13.86px; /* Adjusted for hexagon aspect ratio */
             background-color: #fd7e14; /* Orange */
             clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        /* Section styles */
        .book-section {
            margin-top: 40px;
        }

        .book-section h3 {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .book-section p {
            text-align: justify;
            font-size: 1.1em;
            line-height: 1.8;
            margin: 0 0 20px 0;
        }
        /* Responsive styles */
        @media screen and (max-width: 980px) {
            #book-layout {
                grid-template-columns: 1fr;
                max-width: 620px;
                gap: 32px;
            }

            .book-sidebar {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 16px;
            }

            #book-cover {
                width: 130px;
                height: 195px;
            }

            #awards-icon-panel {
                margin-top: 0;
            }

            .awards-icon-list {
                max-width: none;
            }
        }
        
        @media screen and (max-width: 768px) {
            .header-container {
                margin-bottom: 25px;
                gap: 15px;
                width: 100%;
                box-sizing: border-box;
            }

            #book-layout {
                gap: 24px;
            }

            .book-sidebar {
                flex-direction: column;
                align-items: center;
                gap: 14px;
            }

            .book-title {
                font-size: 1.8em;
            }

            .title-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .header-container {
                margin-bottom: 20px;
                gap: 10px;
            }

            nav {
                gap: 8px;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <header class="header-container">
            <svg id="random-sticker-svg" class="pixel-sticker" width="32" height="32" viewBox="0 0 4 4">
                <!-- Randomized figure goes here -->
            </svg>

            <nav>
                <a href="/">home</a>
                <a href="/work">work</a>
                <a href="/books">books</a>
                <a href="/contact">contact</a>
            </nav>
        </header>
        
        <div id="book-layout">
            <div class="book-sidebar">
                <!-- Filed Notes: Book Cover -->
                <div id="book-cover">
                     <img src="" alt="Book Cover">
                </div>

                <div id="awards-icon-panel" aria-label="Awards" hidden>
                    <div class="awards-icon-list" role="list"></div>
                </div>
            </div>

            <!-- Main Column: Content generated by JavaScript -->
            <div id="main-details">
                <!-- All content below will be dynamically inserted -->
            </div>
        </div>
    </div>
    <script id="book-data" type="application/json">{{ book|tojson|safe }}</script>
    <script>
        /**
         * The central configuration object for the book page.
         */
        const bookData = JSON.parse(document.getElementById('book-data').textContent || '{}');


        // Global variable to store the calculated primary color
        let stickerFigureColor = '';
        
        // --- Color Generation Utilities ---
        function hslToHex(h, s, l) {
            s /= 100; l /= 100;
            const k = n => (n + h / 30) % 12;
            const a = s * Math.min(l, 1 - l);
            const f = n =>
                l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
            const toHex = val => Math.round(255 * val).toString(16).padStart(2, '0');
            return `#${toHex(f(0))}${toHex(f(8))}${toHex(f(4))}`;
        }

        function generateBoldTriadicColors() {
            const H1 = Math.floor(Math.random() * 360);
            const S = Math.floor(Math.random() * 20) + 80; 
            const L = Math.floor(Math.random() * 10) + 55; 

            const C1 = hslToHex(H1, S, L);
            const C2 = hslToHex((H1 + 120) % 360, S, L);
            const C3 = hslToHex((H1 + 240) % 360, S, L); 

            return [C1, C2, C3];
        }
        
        // --- Sticker Generation Logic ---
        function getRandomFigure() {
            const colors = generateBoldTriadicColors();
            const indexA = Math.floor(Math.random() * 3);
            let indexB = (indexA + 1) % 3; 
            if (Math.random() < 0.5) indexB = (indexA + 2) % 3;

            const stickerColors = [colors[indexA], colors[indexB]];
            const highlightColor = colors[2]; 

            const P1 = stickerColors[0];
            const P2 = stickerColors[1];
            
            stickerFigureColor = highlightColor; 

            const patternTypes = [
                () => `<polygon points="0,0 4,4 4,0" fill="${P1}" /><polygon points="0,0 4,4 0,4" fill="${P2}" />`,
                () => `<rect x="0" y="0" width="2" height="2" fill="${P1}" /><rect x="2" y="0" width="2" height="2" fill="${P2}" /><rect x="0" y="2" width="2" height="2" fill="${P2}" /><rect x="2" y="2" width="2" height="2" fill="${P1}" />`,
                () => `<rect x="0" y="0" width="2" height="4" fill="${P1}" /><rect x="2" y="0" width="2" height="4" fill="${P2}" />`,
                () => `<rect x="0" y="0" width="4" height="4" fill="${P1}" />`,
                () => `<circle cx="2" cy="2" r="2" fill="${P1}" />`,
                () => `<polygon points="2,0 4,4 0,4" fill="${P1}" />`,
                () => {
                    const innerShapes = [`<rect x="1" y="1" width="2" height="2" fill="${P2}" />`, `<circle cx="2" cy="2" r="1" fill="${P2}" />`, `<polygon points="2,1 3.5,3.5 0.5,3.5" fill="${P2}" />`];
                    return `<rect x="0" y="0" width="4" height="4" fill="${P1}" />${innerShapes[Math.floor(Math.random() * innerShapes.length)]}`;
                }
            ];
            return patternTypes[Math.floor(Math.random() * patternTypes.length)]();
        }

        function randomizeSticker(randomizeFigure = true) {
            const svgContainer = document.getElementById('random-sticker-svg');
            
            if (randomizeFigure) {
                svgContainer.innerHTML = getRandomFigure();
                const orientations = [0, 90, 180, 270];
                const randomRotation = orientations[Math.floor(Math.random() * orientations.length)];
                svgContainer.style.transform = `rotate(${randomRotation}deg)`;
            }
            document.documentElement.style.setProperty('--date-color', stickerFigureColor);
        }

        /**
         * Renders the book details from the bookData object.
         */
        function normalizeBookData(rawData) {
            const normalized = {
                coverUrl: rawData?.coverUrl || '',
                title: rawData?.title || 'Unknown Title',
                author: rawData?.author || 'Unknown Author',
                subtitle: rawData?.subtitle || 'Not written yet.',
                progress: {
                    currentPage: Number.parseInt(rawData?.progress?.currentPage ?? 0, 10) || 0,
                    totalPages: Number.parseInt(rawData?.progress?.totalPages ?? 0, 10) || 0
                },
                status: {
                    type: rawData?.status?.type || 'unknown',
                    text: rawData?.status?.text || 'Status unknown'
                },
                sections: Array.isArray(rawData?.sections) && rawData.sections.length
                    ? rawData.sections
                    : [
                        {
                            title: 'About',
                            id: 'about-section',
                            content: ['Description not written yet.']
                        }
                    ],
                awards: Array.isArray(rawData?.awards) ? rawData.awards : []
            };

            normalized.awards = normalized.awards
                .filter(Boolean)
                .map(award => ({
                    name: award?.name || 'Award',
                    year: award?.year || '',
                    presenter: award?.presenter || '',
                    category: award?.category || ''
                }));

            return normalized;
        }

        function renderAwards(awards) {
            const panel = document.getElementById('awards-icon-panel');
            if (!panel) return;

            const list = panel.querySelector('.awards-icon-list');
            if (!list) return;

            list.innerHTML = '';

            if (!awards.length) {
                panel.hidden = true;
                return;
            }

            awards.forEach(award => {
                const details = [award.name, award.category, award.presenter, award.year]
                    .filter(Boolean)
                    .join(' • ');

                const iconButton = document.createElement('button');
                iconButton.type = 'button';
                iconButton.className = 'award-icon';
                iconButton.setAttribute('data-award-name', details || award.name);
                iconButton.setAttribute('role', 'listitem');

                const descriptionId = `award-desc-${Math.random().toString(36).slice(2, 9)}`;
                iconButton.setAttribute('aria-describedby', descriptionId);

                const srOnly = document.createElement('span');
                srOnly.className = 'sr-only';
                srOnly.id = descriptionId;
                srOnly.textContent = details || award.name;

                iconButton.appendChild(srOnly);

                list.appendChild(iconButton);
            });

            panel.hidden = false;
        }

        function renderBookDetails() {
            const normalizedBook = normalizeBookData(bookData);
            const mainDetails = document.getElementById('main-details');
            mainDetails.innerHTML = ''; // Clear existing content

            // Set cover image
            const coverImg = document.querySelector('#book-cover img');
            coverImg.src = normalizedBook.coverUrl;
            coverImg.alt = `Cover of ${normalizedBook.title}`;
            
            // 1. Author
            const authorEl = document.createElement('p');
            authorEl.className = 'book-author';
            authorEl.textContent = normalizedBook.author;
            mainDetails.appendChild(authorEl);
            
            // 2. Title and Progress Container
            const titleContainer = document.createElement('div');
            titleContainer.className = 'title-container';
            
            const titleEl = document.createElement('h2');
            titleEl.className = 'book-title';
            titleEl.textContent = normalizedBook.title;
            
            const progressEl = document.createElement('span');
            progressEl.className = 'reading-progress';
            const totalPages = normalizedBook.progress.totalPages;
            const currentPage = normalizedBook.progress.currentPage;
            const percent = totalPages > 0 ? Math.round((currentPage / totalPages) * 100) : 0;
            progressEl.textContent = totalPages > 0
                ? `${currentPage} / ${totalPages} (${percent}%)`
                : `${currentPage} pages`; 
            
            titleContainer.appendChild(titleEl);
            titleContainer.appendChild(progressEl);
            mainDetails.appendChild(titleContainer);

            // 3. Subtitle
            const subtitleEl = document.createElement('p');
            subtitleEl.className = 'book-subtitle';
            subtitleEl.textContent = normalizedBook.subtitle;
            mainDetails.appendChild(subtitleEl);

            // 4. Status
            const statusContainer = document.createElement('div');
            statusContainer.className = 'status-container';
            
            const statusFigure = document.createElement('div');
            statusFigure.className = `status-figure ${normalizedBook.status.type}`;
            
            const statusText = document.createElement('span');
            statusText.textContent = normalizedBook.status.text;

            statusContainer.appendChild(statusFigure);
            statusContainer.appendChild(statusText);
            mainDetails.appendChild(statusContainer);
            
            // 5. Sections (About, Review, etc.)
            normalizedBook.sections.forEach(section => {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'book-section';
                sectionEl.id = section.id;

                const headingEl = document.createElement('h3');
                headingEl.textContent = section.title;
                sectionEl.appendChild(headingEl);

                section.content.forEach(paragraphText => {
                    const pEl = document.createElement('p');
                    pEl.textContent = paragraphText;
                    sectionEl.appendChild(pEl);
                });
                
                mainDetails.appendChild(sectionEl);
            });

            renderAwards(normalizedBook.awards);
        }
        
        // Initialization function
        window.onload = function() {
            // Renders the sticker and sets the dynamic color
            randomizeSticker(true); 
            // Renders the book details from the JSON object
            renderBookDetails();
        };
    </script>
</body>
</html>
